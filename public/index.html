<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xray Auto-Connect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Xray Auto-Connect</h1>
        
        <div class="control-panel">
            <div class="status-container">
                Status: <span id="status" class="status-stopped">Stopped</span>
            </div>
            <div class="actions">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
            </div>
        </div>

        <div class="config-management">
            <h2>Manage Configs</h2>
            <div class="add-config-form">
                <input type="text" id="newConfigName" placeholder="Config Name">
                <div id="editorContainer" style="height: 300px; border: 1px solid #ccc; margin: 10px 0;"></div>
                <button id="addConfigBtn">Add Config</button>
            </div>
        </div>

        <div class="latency-section">
            <h2>Configs & Latency</h2>
            <div class="latency-actions">
                <button id="testLatencyBtn">Run Latency Tests</button>
                <span id="testStatus"></span>
            </div>
            <div id="accordionContainer" class="accordion">
                <!-- Accordion items will be loaded here -->
            </div>
        </div>

        <div class="log-container">
            <h2>Logs</h2>
            <div id="logViewer" class="log-viewer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
